<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
	
	<head>
		
		<title>Church ensemble color palette</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css" />
		
        <style type="text/css">
        
            * {
                font-family: 'Droid Sans', arial, serif;
                font-size: 14px;
                font-weight: 200;
                color: #333;
            }
            html,
            body {
                margin: 0;
                padding: 0;
                background: #eee;
            } 
            h1 {
                font-size: 16px;
                padding: 60px 30px 30px 30px;
                color: #777;
                font-weight: 100;
                margin: 0;
                background: #fff;
            }
            div.box {
                width: 300px;
                height: 85px;
                background: #fff;
                position: relative;
                float: left;
                margin-right: 15px;
                margin-bottom: 15px;
            }
            div.box div {
                width: 120px;
                height: 85px;
                position: absolute;
            }
            div.box p {
                position: absolute;
                left: 140px;
            }
            h3 {
                color: #777;
                font-size: 16px;
                margin: 0;
                padding: 30px 0 15px 0;
                width: 100%;
                clear: both;
            }
            input {
                width: 130px;
                margin: 8px 0;
                border: none;
                padding: 5px;
                color: #777;
                font-family: 'Droid Sans Mono', arial, serif;
                background: #f5f5f5;
            }    
            #ienote {
                display: none;
                padding: 50px;
                text-align: center;
                font-size: 30px;
            }
        
        </style>

	</head>
	
	<body>
		
		<h1>Church ensemble color palette</h1>
        
        <div style="padding: 0 30px">

    		<h3>Example 1</h3>
    		
			<div class="box"><div style="background: #004b8d"></div><p>Logo blue     <br /><input value="004b8d" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #f8971d"></div><p>Logo orange   <br /><input value="f8971d" onclick="this.select()" /></p></div>
    		
    		<h3>Example 2</h3>
    		
			<div class="box"><div style="background: #807f83"></div><p>Gray  <br /><input value="807f83" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #231f20"></div><p>Black <br /><input value="231f20" onclick="this.select()" /></p></div>
    		
    		<div style="clear: both; height: 50px"></div>
    		
		</div>
		
	</body>

</html>
